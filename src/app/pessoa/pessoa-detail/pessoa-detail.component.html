<form class="col-4 m-auto">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text"class="form-control" id="nome" aria-describedby="helpId" autocomplete="off" [(ngModel)]="pessoa.nome" name="nome">
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">Idade:</label>
        <input type="number" class="form-control" id="idade" aria-describedby="helpId" autocomplete="off" [(ngModel)]="pessoa.idade" name="idade">
    </div>

    <div class="row">
        <div class="col">
            <input class="btn btn-success col" type="button" value="Salvar" (click)="salvar()">
        </div>
        <div class="col">
            <input class="btn btn-outline-secondary col" type="reset" value="Limpar">
        </div>
    </div>
</form>
