<form class="col-4 m-auto mt-5">
    <div class="mb-3">
        <label for="login" class="form-label">Usuario:</label>
        <input type="text"class="form-control" id="login" aria-describedby="helpId" autocomplete="off" [(ngModel)]="usuario.login" name="login">
    </div>

    <div class="mb-3">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" class="form-control" id="senha" aria-describedby="helpId" autocomplete="off" [(ngModel)]="usuario.senha" name="senha">
    </div>

    <div class="row">
        <div class="col">
            <input class="btn btn-success col" type="button" value="Entrar" (click)="login()">
        </div>
        <div class="col">
            <input class="btn btn-outline-secondary col" type="reset" value="Limpar">
        </div>
    </div>
</form>
